<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Title</title>
</head>
<body>
    <!-- Add specific section classes -->
    <section class="main-section section-1" style="background-color: #00112B">
        <div class="fade-in delay-1">
            <h1>Welcome!</h1>
            <p class="text-box-1" style="font-size: 30px">Pick a game to play</p>
            
        </div>

        <div class="section-divider"></div>
    </section>

    <section class="main-section section-2" style="background-image: url('images/waves.png')">
        
        <div class="carousel">
            
            <div class="carousel-item"><img src="images/game-1.png"></div>
            <div class="carousel-item"><img src="images/game-2.jpeg"></div>
            <div class="carousel-item"><img src="images/game-3.jpg"></div>
            <div class="carousel-item"><img src="images/game-4.png"></div>
        </div>

        <button class="carousel-button prev"> ← </button>
        <button class="carousel-button next"> → </button>
    </section>

    <script src="script.js"></script>
</body>
</html>
